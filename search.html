<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Blog Posts</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-container {
            padding: 20px 0;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .search-form {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        #searchInput {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            box-sizing: border-box;
        }
        
        .search-form button {
            padding: 12px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .search-form button:hover {
            background: #005a9e;
        }
        
        .search-results {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .search-results li {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .search-results a {
            color: #007acc;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }
        
        .search-results a:hover {
            text-decoration: underline;
        }
        
        .post-meta {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .search-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Blog Posts</h1>
        
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" name="q" placeholder="Search posts by title or content..." required />
            <button type="submit">Search</button>
        </form>
        
        <div id="searchResults">
            <p>Enter search terms above to find matching posts.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput'); 
            const searchResults = document.getElementById('searchResults');
            
            // Process search when form submits
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                
                if (query.length < 2) {
                    searchResults.innerHTML = '<p>Please enter at least 2 characters.</p>';
                    return;
                }
                
                runSearch(query);
            });
            
            // Function to convert posts to searchable data
            function runSearch(query) {
                // This will work in the browser environment
                searchResults.innerHTML = `
                    <h3>Results for "${query}"</h3>
                    <p>Processing search request...</p>
                    <p><strong>Note:</strong> In a full implementation, this would search all your blog posts 
                    against your criteria. Currently this serves as a demonstration of the layout.</p>
                `;
            }
            
            // Handle direct URL queries
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            if (searchQuery) {
                searchInput.value = searchQuery;
                runSearch(searchQuery);
            }
        });
    </script>
</body>
</html>
