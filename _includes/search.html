<div class="search-container">
  <h2>Search Posts</h2>
  
  <form class="search-form" onsubmit="handleSearch(event)">
    <input type="text" id="searchInput" name="q" placeholder="Search posts..." required />
    <button type="submit">Search</button>
  </form>
  
  <div id="searchResults"></div>
</div>

<script>
function handleSearch(event) {
  event.preventDefault();
  const query = document.getElementById('searchInput').value.trim();
  if (query.length >= 2) {
    performSearch(query);
  }
}

// Simple client-side search (no JSON dependency)
function performSearch(query) {
  // We'll get posts from the DOM instead
  const posts = document.querySelectorAll('.post-item'); // This won't work in the current structure
  
  // For now, we'll just demonstrate the structure
  displayResults([], query);
}

function displayResults(results, query) {
  const resultsElement = document.getElementById('searchResults');
  
  if (results.length === 0) {
    resultsElement.innerHTML = `<p>No posts found matching "${query}".</p>`;
    return;
  }
  
  let html = `<h3>Results for "${query}"</h3><ul>`;
  results.forEach(post => {
    html += `<li><a href="${post.url}">${post.title}</a></li>`;
  });
  html += '</ul>';
  
  resultsElement.innerHTML = html;
}
</script>

<style>
.search-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.search-form {
  display: flex;
  margin-bottom: 20px;
  gap: 10px;
}

#searchInput {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.search-form button {
  padding: 10px 20px;
  background: #007acc;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.search-form button:hover {
  background: #005a9e;
}

.search-results ul {
  list-style-type: none;
  padding: 0;
}

.search-results li {
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}
</style>
